<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putimach Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f4f8;
      }

      /* Animated Mesh Gradient Background */
      .glass-bg-mesh {
        background-color: #eef2ff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0.05) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.05) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.05) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }
      
      .glass-bg-mesh::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(56, 189, 248, 0.08) 0%, rgba(168, 85, 247, 0.08) 25%, rgba(236, 72, 153, 0.08) 50%, transparent 100%);
        z-index: -1;
        animation: drift 20s infinite alternate ease-in-out;
        pointer-events: none;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-5%, -5%) rotate(5deg); }
      }

      /* Glass Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .glass-sidebar {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(203, 213, 225, 0.6);
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(59, 130, 246, 0.5);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      /* Sleek Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.8); }
    </style>
  <script type="importmap">
{
  "imports": {

</head>
